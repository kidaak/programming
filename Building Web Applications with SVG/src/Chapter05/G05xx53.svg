<svg xmlns="http://www.w3.org/2000/svg" 
xmlns:xlink="http://www.w3.org/1999/xlink"
viewBox="0 0 800 500" preserveAspectRatio="none">

<title>weather</title>
<defs>
<pattern id="Pattern" patternUnits="userSpaceOnUse"  width="40" 
height="40">
<animate attributeName="x" values="0;40" dur="1.5" 
repeatCount="indefinite"/>
	<rect x="0" y="0"  width="40" height="40"  fill="white" />
	<rect x="0" y="0"  width="20" height="20"  fill="black" />
	<rect x="20" y="20"  width="20" height="20"  fill="black"/>
</pattern>

<radialGradient id="gradient1" >
	<stop offset="0" stop-color="white"/>
	<stop offset=".9" stop-color="white"/>

	<stop offset="1" stop-color="black"/>
</radialGradient>



<mask id="Ma2">
<circle id="F" cx="50%" cy="50%" r="15%" fill="url(#gradient1)"/>
</mask>
</defs>
<rect x="0" y="0" height="100%" width="100%" fill="#203" />



<filter id="sphere" y="-60%" x="-60%" width="260%" height="220%" 
filterUnits="objectBoundingBox">
<feImage  xlink:href="sphere.png" />
<feOffset dx="-35" dy="15" result="Map">

</feOffset >
<feDisplacementMap in="SourceGraphic" in2="Map" scale="250" 
xChannelSelector="R" yChannelSelector="G" result="C"/>
<feGaussianBlur stdDeviation="8">

</feGaussianBlur>
<feComponentTransfer> 
<feFuncR type="discrete" tableValues="0 0 0 1 1 1"/> 
<feFuncG type="discrete" tableValues="0 0 0 0 0 1"/> 
<feFuncB type="discrete" tableValues="0"/> 
</feComponentTransfer>


</filter>
<g filter="url(#sphere)">

<circle cx="50%" cy="50%" r="15%"  fill="url(#Pattern)"  
mask="url(#Ma2)"  />

</g>



</svg>
