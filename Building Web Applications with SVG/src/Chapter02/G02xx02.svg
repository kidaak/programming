<svg xmlns='http://www.w3.org/2000/svg' 
     xmlns:xlink='http://www.w3.org/1999/xlink' 
  width="100%" height="100%" 
  onload="startup(evt)"
>
<script type="application/ecmascript" xlink:href="script/line.js"/>
<defs>
  <pattern id="gridPattern" width="10" height="10" patternUnits="userSpaceOnUse">
    <path d="M10,0 H0 V10" fill="none" stroke="gray" stroke-width="0.25"/>
  </pattern>
</defs>
<!-- background grid -->
<rect id="grid" width="100%" height="100%" stroke="gray" stroke-width="0.25" fill="url(#gridPattern)" /> 
<!-- example -->
<line x2="300" y2="100"
      stroke="limegreen" opacity="1" stroke-width="19" stroke-linecap="round" />
</svg>
