<svg xmlns='http://www.w3.org/2000/svg' 
     xmlns:xlink='http://www.w3.org/1999/xlink' 
  width="100%" height="100%" 
  onload="startup(evt)"
>
<script xlink:href="script/polyline-polygon.js" type="application/ecmascript"/>
<defs>
  <pattern id="gridPattern" width="10" height="10" patternUnits="userSpaceOnUse">
    <path d="M10,0 H0 V10" fill="none" stroke="gray" stroke-width="0.25"/>
  </pattern>
</defs>
<!-- background grid -->
<rect id="grid" width="100%" height="100%" 
  fill="url(#gridPattern)" fill-opacity="0.7" stroke="gray" stroke-width="0.25"/> 
<!-- example -->
<!-- Polygon Star -->
<polygon points="100,50 115,120 150,150 115,180 100,250 85,180 50,150 85,120"
  fill="orange" fill-opacity="0.5"
  stroke="steelblue" stroke-width="20" stroke-opacity="0.7" stroke-linejoin="miter"/>
<!-- Polyline Glass -->
<polyline points="200,60 240,230 310,230 350,60"
  fill="lightsteelblue" fill-opacity="0.7" stroke="steelblue" 
  stroke-width="25" stroke-linecap="round" stroke-opacity="0.2" />
</svg>
