<svg xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
>

<title>
feTurbulence simple and complex
</title>
<rect x="0%" y="40%"  height="20%" width="100%" fill="red"/>
<rect x="0%" y="45%"  height="10%" width="100%" fill="black"/>
<filter id="T1" x="0" y="0" height="100%" width="100%">
  <feTurbulence baseFrequency=".02"/>
</filter>
<rect x="5%" y="20%"  height="60%" width="40%" filter="url(#T1)"/>
<text x="10%" y="85%"	font-size="16" font-family="arial">turbulence</text>

<filter id="T2"  x="0" y="0" height="100%" width="100%">
 <feTurbulence baseFrequency=".02" type="fractalNoise" 
  numOctaves="3" seed="23" stitchTiles="stitch" />
</filter>
<rect x="55%" y="20%" height="60%" width="40%" filter="url(#T2)"/>
<text x="60%" y="85%"	font-size="16" 
font-family="arial">fractalNoise</text>
</svg>

