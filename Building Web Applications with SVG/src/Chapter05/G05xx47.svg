<svg xmlns="http://www.w3.org/2000/svg" 
xmlns:xlink="http://www.w3.org/1999/xlink">

<title>feDisplacement checkerboard</title>
<defs>
<pattern id="Pattern" patternUnits="userSpaceOnUse" x="25%" width="100" 
height="100">
	<rect x="0" y="0"  width="100" height="100"  fill="#f02"/>
	<rect x="0" y="0"  width="50" height="50"  fill="black"/>
	<rect x="50" y="50"  width="50" height="50"  fill="black"/>
</pattern>
<filter id="d" x="-20%" y="-20%" height="140%" width="140%">
	<feDisplacementMap scale="150" in2="BackgroundImage" 	 
yChannelSelector="R"
	 xChannelSelector="R">

	 </feDisplacementMap>
</filter>
</defs>
<g enable-background="new">
<rect x="0%" y="0%" height="100%" width="100%" fill="url(#Pattern)"/>
<image filter='url(#d)'  xlink:href="p17.jpg"  x="30%" y="25%"  
width="40%" height="50%" preserveAspectRatio="none" />
</g>
</svg>
