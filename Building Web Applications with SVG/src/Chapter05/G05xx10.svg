<svg xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	width="100%" height="100%" 
>


<filter id="F">
	<feColorMatrix type="saturate"  values="0" />
</filter>
<pattern id="Pix" patternUnits="userSpaceOnUse" width="200" height="200" >
<g id="g" transform="scale(.5)">
	<image x="0" y="0" width="200" height="200" preserveAspectRatio="none"
	xlink:href="p17.jpg" />
	<image x="200" y="0" width="200" height="200" preserveAspectRatio="none"
	xlink:href="p17.jpg" filter="url(#F)"/>
</g>
<use xlink:href="#g" transform=" translate(200,100) scale(-1,1)"/>
</pattern>

<rect x="0" y="0" width="100%" height="100%" fill="url(#Pix)" />

</svg>