<svg xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	width="100%" height="100%" 
>
<title>
Using feComponentTransfer to form the photographic negative
</title>

<filter id="J" color-interpolation-filters="sRGB"> 
<feComponentTransfer> 
  <feFuncR type="linear" slope="-1" intercept="1" />
	<feFuncG type="linear" slope="-1" intercept="1" />
	<feFuncB type="linear" slope="-1" intercept="1" />

</feComponentTransfer>


</filter>

<image x="15%" y="25%" height="50%" width="30%" xlink:href="p84.jpg" 
preserveAspectRatio="none"/> 
<image filter="url(#J)" x="55%" y="25%" height="50%" width="30%" 
xlink:href="p84.jpg" preserveAspectRatio="none"/> 
<text x="30%" y="85%" font-size="17" font-family="arial" 
fill="black">Using feComponentTransfer to form the photographic 
negative</text>



</svg>

