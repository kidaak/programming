<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carousel</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css"/>
  <script src="./js/jquery-2.1.4.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
</head>
<body>
  <!-- Container -->
  <div id="carousel-demo" class="carousel slide" data-ride="carousel">
    <!-- Indicator -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-demo" data-slide-to="0" class="active"/>
      <li data-target="#carousel-demo" data-slide-to="1"/>
    </ol>

    <!-- Slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img alt="First slide" src="./img/girl1.jpg" />
        <div class="carousel-caption">
          <h3>Caption Heading One</h3>
          <p>Caption Text One</p>
        </div>
      </div>
      <div class="item">
        <img alt="Second slide" src="./img/girl2.jpg" />
        <div class="carousel-caption">
          <h3>Caption Heading Two</h3>
          <p>Caption Text Two</p>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <a class="left carousel-control" href="#carousel-demo" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#carousel-demo" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>
</body>
</html>
