<svg xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
>

<title>
feTurbulence simple and complex
</title>
<rect x="0%" y="40%"  height="20%" width="100%" fill="red"/>
<rect x="0%" y="45%"  height="10%" width="100%" fill="black"/>
<filter id="T1" x="0" y="0" height="100%" width="100%">
 <feTurbulence baseFrequency=".03" numOctaves="2" type="turbulence"  />
</filter>
<rect x="4%" y="20%"  height="60%" width="19%" filter="url(#T1)"/>
<text x="8%" y="85%"	font-size="16" 
font-family="arial">type="turbulence"</text>

<filter id="T2"  x="0" y="0" height="100%" width="100%">
 <feTurbulence baseFrequency=".03" numOctaves="2" type="fractalNoise"  
/>
</filter>
<rect x="28%" y="20%" height="60%" width="19%" filter="url(#T2)"/>
<text x="32%" y="85%"	font-size="16" 
font-family="arial">type="fractalNoise"</text>

<filter id="T3"  x="0" y="0" height="100%" width="100%">
 <feTurbulence baseFrequency=".1, .01" numOctaves="2" type="turbulence"  
/>
</filter>
<rect x="52%" y="20%" height="60%" width="19%" filter="url(#T3)"/>
<text x="56%" y="85%"	font-size="16" 
font-family="arial">type="turbulence"</text>

<filter id="T4"  x="0" y="0" height="100%" width="100%">
 <feTurbulence baseFrequency=".1, .01" numOctaves="2" 
type="fractalNoise"  />
</filter>
<rect x="76%" y="20%" height="60%" width="19%" filter="url(#T4)"/>
<text x="80%" y="85%"	font-size="16" 
font-family="arial">type="fractalNoise"</text>
</svg>

