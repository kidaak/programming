<svg xmlns="http://www.w3.org/2000/svg" 
xmlns:xlink="http://www.w3.org/1999/xlink">

<title>Exercise D</title>
<defs>



<radialGradient id="gradient1" >
	<stop offset="0" stop-color="white"/>
	<stop offset=".85" stop-color="#fff"/>
	<stop offset="1" stop-color="black"/>
</radialGradient>
<ellipse id="E" cx="125" cy="200" rx="130" ry="130"/>
<mask id="Ma">
	<use xlink:href="#E" fill="url(#gradient1)"/>
</mask>


</defs>
<rect x="0" y="0" height="100%" width="100%" fill="#203" />
<filter id="compositeA4" y="0" x="0" width="100%" height="100%">
	<feTurbulence baseFrequency=".05" numOctaves="3" result="A" />
	<feComposite in2="A" in="SourceGraphic" operator="arithmetic" 
k1="8" k2="1" k3="1"  k4="-1" />
</filter>
<g  filter="url(#compositeA4)" >
<animateTransform attributeName="transform" type="translate" 
from="100 0" to="-12000 -20000" dur="600" repeatCount="indefinite"/>
<use xlink:href="#E" fill="orange"  mask="url(#Ma)" >
<animateTransform attributeName="transform" type="translate" 
from="100 0" to="12000 20000" dur="600" repeatCount="indefinite"/>
</use>
</g>
 
			
<filter id="compositeA6" y="0" x="0" width="100%" height="100%">
<feImage  xlink:href="sphere.png" result="Map" />

	<feTurbulence baseFrequency=".05" numOctaves="3" result="A" />
	<feComposite result="B" in2="A" in="SourceGraphic" 
operator="arithmetic" k1="3" k2="1" k3="1"  k4="-1" />
	 <feDisplacementMap in="B" in2="Map" scale="80" 
xChannelSelector="R" yChannelSelector="G"/>
</filter>
<g  filter="url(#compositeA6)" >
<animateTransform attributeName="transform" type="translate" 
from="100 0" to="12000 20000" dur="600" repeatCount="indefinite"/>
<use xlink:href="#E" fill="#d40"  mask="url(#Ma)" >
<animateTransform attributeName="transform" type="translate" 
from="100 0" to="-12000 -20000" dur="600" repeatCount="indefinite"/>
</use>
</g>

<filter id="compositeA5" y="0" x="0" width="100%" height="100%">
	<feTurbulence baseFrequency=".05" numOctaves="3" result="A" />
	<feComposite in2="A" in="SourceGraphic" operator="arithmetic" 
k1="8" k2="1" k3="1"  k4="-1" />
</filter>
<g  filter="url(#compositeA5)" >
<animateTransform attributeName="transform" type="translate" 
from="140 0" to="-12000 -20000" dur="600" repeatCount="indefinite"/>
<use xlink:href="#E" fill="orange"  mask="url(#Ma)" >
<animateTransform attributeName="transform" type="translate" 
from="340 0" to="12000 20000" dur="600" repeatCount="indefinite"/>
</use>
</g>

<filter id="compositeA7" y="0" x="0" width="100%" height="100%">
	<feTurbulence baseFrequency=".05" numOctaves="3" result="A" />
	<feComposite in2="A" in="SourceGraphic" operator="arithmetic" 
k1="3" k2="1" k3="1"  k4="-1" />
</filter>
<g  filter="url(#compositeA7)" >
<animateTransform attributeName="transform" type="translate" 
from="140 0" to="12000 20000" dur="600" repeatCount="indefinite"/><!--
<ellipse  cx="700" cy="277" rx="75" ry="87" fill="red" >-->
<use xlink:href="#E" fill="#d40"  mask="url(#Ma)" >
<animateTransform attributeName="transform" type="translate" 
from="340 0" to="-12000 -20000" dur="600" repeatCount="indefinite"/>
</use>
</g>


</svg>
