<svg xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	width="100%" height="100%" 
>

<path id="curve" stroke="black" fill="yellowgreen" stroke-width="3" fill-opacity=".5" >
	<animate attributeName="d"  dur="3s" 
		values="M 100,0  0,100   70,50   130,150  200,100  z;
				M 100,0  0,100   70,150  130, 50  200,100  z;
				M 100,0  0,100   70,50   130,150  200,100  z" 
		repeatCount="indefinite"
	/>
</path>
<line id="L" x1="70" x2="70" y2="180" stroke="darkred" stroke-width="6" >
<animate attributeName="y1"  dur="3s" values="65;165;65" 
	repeatCount="indefinite"/>
</line>
<line id="L" x1="130" x2="130" y2="180" stroke="darkred" stroke-width="6" >
<animate attributeName="y1"  dur="3s" values="165;65;165" 
	repeatCount="indefinite"/>
</line>

<g>
<animateTransform attributeName="transform" type="translate" dur="3s" 
	values="0,50;0,150;0,50 " repeatCount="indefinite"/>
<ellipse  cx="70" cy="0" rx="16" ry="9" fill="yellow"  
stroke="black" stroke-width="2" />
<text x="59" y="4" font-size="10" fill="black" font-family="arial" >x=70</text>
</g>
<g>
<animateTransform attributeName="transform" type="translate" dur="3s" 
	values="0,150;0,50;0,150 " repeatCount="indefinite"/>
<ellipse  cx="130" cy="0" rx="17" ry="9" fill="yellow"  
stroke="black" stroke-width="2" />
<text x="117" y="4" font-size="10" fill="black" font-family="arial" >x=130</text>
</g>
<g transform="translate(225,0)">
<path d="M 100,0  0,100   70,50   130,150  200,100  z"
	stroke="black" fill="yellowgreen" stroke-width="3" fill-opacity=".5" />		
<text x="17" y="160" font-size="10" fill="black" font-family="arial" >d="M 100,0  0,100   70,50   130,150  200,100  z"</text>
</g>
<g transform="translate(225,200)">
<path d="M 100,0  0,100   70,150  130, 50  200,100  z"
	stroke="black" fill="yellowgreen" stroke-width="3" fill-opacity=".5" />
<text x="17" y="-10" font-size="10" fill="black" font-family="arial" >d="M 100,0  0,100   70,150  130, 50  200,100  z"</text>			
</g>

</svg>