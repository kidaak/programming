<svg xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	width="100%" height="100%" 
>
<title>
Results of oversaturing before rotating versus rotating before 
saturating.
</title>
<filter id="D">
	<feColorMatrix type="hueRotate" values="30" />
</filter>
<filter id="E">
<feColorMatrix type="matrix" 
values=" 3 -1 -1 0 0   
    		-1  3 -1 0 0    
    		-1 -1  3 0 0    
    		 0  0  0 1 0"
	/>
</filter>


<filter id="F">
<feColorMatrix type="matrix" 
values=" 3 -1 -1 0 0   
    		-1  3 -1 0 0    
    		-1 -1  3 0 0    
    		 0  0  0 1 0"
	/>
	<feColorMatrix type="hueRotate" values="30" />
</filter>
<filter id="G">

	<feColorMatrix type="hueRotate" values="30" />
	<feColorMatrix type="matrix" 
values=" 3 -1 -1 0 0   
    		-1  3 -1 0 0    
    		-1 -1  3 0 0    
    		 0  0  0 1 0"
	/>
</filter>
<filter id="H">
   <feColorMatrix type="hueRotate" values="240">
	 <animate attributeName="values"  dur="10s" 
		values="0;360"
		 repeatCount="indefinite"/>
	 </feColorMatrix>
	<feColorMatrix type="matrix" 
values=" 3 -1 -1 0 0   
    		-1  3 -1 0 0    
    		-1 -1  3 0 0    
    		 0  0  0 1 0"
	/>

</filter>

<image id="J" x="0" y="0" width="200" height="200" 
	preserveAspectRatio="none" xlink:href="p17.jpg" />
<use xlink:href="#J" filter="url(#D)" transform="translate(200,0)" />
<use xlink:href="#J" filter="url(#E)" transform="translate(400,0)" />
<use xlink:href="#J" filter="url(#F)" transform="translate(600,0)" />
<use xlink:href="#J" filter="url(#G)" transform="translate(800,0)" />
<use xlink:href="#J" filter="url(#H)" transform="translate(1000,0)" />

<text x="40" y="250" font-size="12" font-family="arial" 
fill="black">unfiltered</text>
<text x="240" y="250" font-size="12" font-family="arial" 
fill="black">rotated</text>
<text x="440" y="250" font-size="12" font-family="arial" 
fill="black">saturated</text>
<text x="620" y="250" font-size="12" font-family="arial" 
fill="black">rotated then saturated</text>
<text x="820" y="250" font-size="12" font-family="arial" 
fill="black">saturated then rotated</text>
<text x="1020" y="250" font-size="12" font-family="arial" 
fill="black">animated</text>

</svg>

