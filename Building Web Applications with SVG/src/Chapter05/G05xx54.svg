<svg xmlns="http://www.w3.org/2000/svg" 
xmlns:xlink="http://www.w3.org/1999/xlink"
viewBox="0 0 800 500" preserveAspectRatio="none">

<title>weather</title>
<defs>



<radialGradient id="gradient1" >
	<stop offset="0" stop-color="white"/>
	<stop offset=".2" stop-color="white"/>
	<stop offset=".55" stop-color="gray"/>
	<stop offset="1" stop-color="black"/>
</radialGradient>

<ellipse id="F" cx="400" cy="200" rx="120" ry="115"/>


<mask id="Ma2">
	<use xlink:href="#F" fill="url(#gradient1)"/>
</mask>
</defs>
<rect x="0" y="0" height="100%" width="100%" fill="#203" />



<filter id="compositeA7" y="0" x="-40%" width="180%" height="100%">
<feImage  xlink:href="sphere.png" result="Map" />
	<feTurbulence baseFrequency=".05 .07" numOctaves="2" result="A" 
/>	
	<feDiffuseLighting in="A" result="B" diffuseConstant="1" 
surfaceScale="10" lighting-color="white">
		 
<fePointLight x="40" y="50" z="10" />

</feDiffuseLighting>
<feDisplacementMap in="B" in2="Map" scale="180" xChannelSelector="B" 
yChannelSelector="R" result="C"/>
	<feComposite in2="C" in="SourceGraphic" operator="arithmetic" 
k1="4" k2="1" k3="1"  k4="-1" />


</filter>


<g  filter="url(#compositeA7)" >
<animateTransform attributeName="transform" type="translate" 
values="0 0;6000 1000" dur="220" repeatCount="indefinite"/>

<use xlink:href="#F" fill="#0fd"  mask="url(#Ma2)" >
<animateTransform attributeName="transform" type="translate" 
values="0 0;-6000 -1000" dur="220" repeatCount="indefinite"/>
</use>
</g>


</svg>
