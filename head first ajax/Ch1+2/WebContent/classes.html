<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Yoga for Pragrammers</title>
<link rel="stylesheet" href="css/yoga.css" type="text/css" />
<script type="text/javascript" src="scripts/utils.js"></script>
<script type="text/javascript" src="scripts/schedule.js"></script>
</head>
<body>
	<div id="schedulePane">
		<img alt="Yoga for Programmers" src="images/logo.png" id="logo">
		<div id="navigation">
			<img alt="Beginners Yoga" src="images/beginnersBtn.png"
				title="beginners" class="nav" /> <img alt="Intermediate Yoga"
				src="images/intermediateBtn.png" title="intermediate" class="nav" />
			<img alt="Advanced Yoga" src="images/advancedBtn.png"
				title="advanced" class="nav" />
		</div>

		<div id="tabs">
			<img alt="" src="images/welcomeTabActive.png" title="welcome"
				class="tab" /> <img alt="" src="images/beginnersTabInactive.png"
				title="beginners" class="tab"/> <img alt=""
				src="images/intermediateTabInactive.png" title="intermediate"
				class="tab" /> <img alt="" src="images/advancedTabInactive.png"
				title="advanced" class="tab" />
		</div>

		<div id="content">
			<h3>Click a tab to display the course schedule for the selected
				class</h3>
		</div>
	</div>
</body>
</html>
