<svg 
     xmlns="http://www.w3.org/2000/svg" version="1.1">
  <defs>
<radialGradient id="gradient1" cx="60" cy="20" r="100" fx="3" fy="3" gradientUnits="userSpaceOnUse">
	<stop  offset=".00" style="stop-color:#415"/>
	<stop  offset=".25" style="stop-color:#426"/>
	<stop  offset=".35" style="stop-color:#59b"/>
	<stop  offset="0.45" style="stop-color:#fff"/>
	<stop  offset="0.6" style="stop-color:#fdc"/>
<animate attributeName="r" dur="5.0s" values="70; 140; 70" 
keyTimes="0; .5; 1" repeatCount="indefinite"/>
</radialGradient>
<pattern id="OvalPattern" patternUnits="userSpaceOnUse"
x="0" y="0" width="70" height="70" >
	<rect x="0" y="0" height="70" width="70" fill="#9a4"/>
	<circle cx="35" cy="35" r="25"  style="fill:url(#gradient1)">
	<animateTransform dur="3s" type="rotate" from="0,35,35" to="360,35,35" repeatCount="indefinite" attributeName="transform"/>
	</circle>
	<circle cx="55" cy="50" r="7" fill="#b07" stroke-width="4" stroke="#a80">
	<animate attributeName="cx" dur="2.5s" values="12; 57; 12" 
keyTimes="0; .5; 1" repeatCount="indefinite"/>
	<animate attributeName="cy" dur="3.5s" values="12; 57; 12" 
keyTimes="0; .5; 1" repeatCount="indefinite"/>
	</circle>
</pattern> 
</defs>
<rect fill="#330055"  x="1" y="1" width="100%" height="100%"/>
<ellipse fill="url(#OvalPattern)" cx="50%" cy="50%" rx="45%" ry="22%" />
</svg>

