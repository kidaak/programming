<svg xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	width="100%" height="100%" 
>
<script>
<![CDATA[

//]]>
</script>
<rect x="0" y="0" height="100%" width="100%" fill="black"/>


<filter id="darken" x="0" y="0" height="100%" width="100%">
		<feBlend mode="darken" in2="BackgroundImage" 
in="SourceGraphic"/>
</filter>
<filter id="multiply" x="0" y="0" height="100%" width="100%">
		<feBlend mode="multiply" in2="BackgroundImage" 
in="SourceGraphic"/>
</filter>
<filter id="lighten" x="0" y="0" height="100%" width="100%">
		<feBlend mode="lighten" in2="BackgroundImage" 
in="SourceGraphic"/>
</filter>
<filter id="screen" x="0" y="0" height="100%" width="100%">
		<feBlend mode="screen" in2="BackgroundImage" 
in="SourceGraphic"/>
</filter>
<filter id="sample" x="0" y="0" height="100%" width="100%">
		<feBlend mode="darken" in2="BackgroundImage" 
in="SourceGraphic">
		<animate attributeName="mode"  dur="5s" 
    values="screen;multiply;lighten;darken;"   
    repeatCount="indefinite"/>

		</feBlend>
</filter>
<g enable-background="new">
<rect x="0" y="10%" height="4%" width="100%" fill="red"/>
<rect x="0" y="14%" height="4%" width="100%" fill="green"/>
<rect x="0" y="18%" height="4%" width="100%" fill="blue"/>
<image x="5%" y="5%" xlink:href="p84.jpg" filter="url(#darken)" 
height="23%" width="15%" preserveAspectRatio="none"/>
<image x="23%" y="5%" xlink:href="p84.jpg" filter="url(#multiply)" 
height="23%" width="15%" preserveAspectRatio="none"/>
<image x="41%" y="5%" xlink:href="p84.jpg" filter="url(#lighten)" 
height="23%" width="15%" preserveAspectRatio="none"/>
<image x="59%" y="5%" xlink:href="p84.jpg" filter="url(#screen)" 
height="23%" width="15%" preserveAspectRatio="none"/>
<image x="77%" y="5%" xlink:href="p84.jpg" filter="url(#sample)" 
height="23%" width="15%" preserveAspectRatio="none"/>
<text x="5%" y="31%" font-size="15" fill="yellow" >darken</text>
<text x="23%" y="31%" font-size="15" fill="yellow" >multiply</text>
<text x="41%" y="31%" font-size="15" fill="yellow" >lighten</text>
<text x="59%" y="31%" font-size="15" fill="yellow" >screen</text>
<text x="77%" y="31%" font-size="15" fill="yellow" >animate</text>
</g>
</svg>


