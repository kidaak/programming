<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Raphaël · Pie Chart</title>
        <link rel="stylesheet" href="piedemo.css" media="screen">
        <script src="raphael.js"></script>
        <script src="jquery.js"></script>
        <script src="pie.js"></script>
        <style media="screen">
            #holder {
                margin: -340px 0 0 -400px;
                width: 500px;
                height: 500px;
            }
        </style>
    </head>
    <body>
        <table>
            <tbody>
                <tr>
                    <th scope="row">Ice Cream</th>
                    <td>59%</td>
                </tr>
                <tr>
                    <th scope="row">Vegi Crisps</th>
                    <td>16%</td>
                </tr>
                <tr>
                    <th scope="row">Cookies</th>
                    <td>25%</td>
                </tr>
            </tbody>
        </table>
        <div id="holder"></div>
        <p id="copy">Demo of <a href="http://raphaeljs.com/">Raphaël</a>—JavaScript Vector Library</p>
    </body>
</html>
