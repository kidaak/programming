<svg xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
	width="100%" height="100%" 
>
<rect x="100" y="85" rx="12" height="30" width="150" fill="purple" stroke="black" stroke-width="3" />

<ellipse id="E" cx="100" cy="100" rx="30" ry="40" fill="#448" opacity=".75" stroke="black" stroke-width="3">
	<animate attributeName="rx" dur="5s" 
		values="10;70;10" repeatCount="indefinite"/>
	<animate attributeName="ry" dur="5s" 
		values="30;60;30" repeatCount="indefinite"/>
</ellipse>
<ellipse  cx="250" cy="100" rx="30" ry="40" fill="#448" opacity=".75" stroke="black" stroke-width="3">
	<animate attributeName="rx" dur="5s" 
		values="70;10;70" repeatCount="indefinite"/>
	<animate attributeName="ry" dur="5s" 
		values="60;30;60" repeatCount="indefinite"/>
</ellipse>

</svg>
