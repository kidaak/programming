<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script type="text/javascript" src="d3.v2.js"></script>
 <style type="text/css">
.node circle {
  cursor: pointer;
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}
.node text {
  font: 12px sans-serif;
  cursor: pointer;
}
path.link {
  fill: none;
  stroke: #9ecae1;
  stroke-width: 1.5px;
}
</style>
</head>
<body>
<div width="800" style="text-align:center;color:grey;font-family:helvetica,serif;">Instructions:  Click nodes to collapse or expand. Hover over text to view options.</div>
<div id="chart" align="center"></div>
<script type="text/javascript">
var w = 700,
    h = 800,
    i = 0,
    barHeight = 35,
    barWidth = w,
    duration = 400,
    root;

// Acquire the data.  This data is actually being pulled 
// from the web server via XHR / AJAX calls.
var pedigreeData = {
 "name": "Mother (RT0131)",
 "children": [
  {
   "name": "Pup (RT0138)",
   "children": [
    {
     "name": "Pup (RT0214)",
     "children": [
      {"name": "Pup (RT0233)"},
      {"name": "Pup (RT0234)"},
      {"name": "Pup (RT0236)"},
      {"name": "Pup (RT0237)"}
     ]
    },
    {"name": "PUP (RT0215)"},
    {
     "name": "PUP (RT0219)",
     "children": [
      {"name": "PUP (RT0222)"}
     ]
    }
   ]
  },
  {"name": "Pup (RT0139)"},
  {
   "name": "Pup (RT0141)",
   "children": [
    {
     "name": "Pup (RT0334)",
     "children": [
      {"name": "Pup (RT0334)"},
      {"name": "Pup (RT0334)"},
      {"name": "Pup (RT0334)"}
     ]
    },
    {
     "name": "Pup (RT0335)",
     "children": [
      {"name": "Pup (RT0359)"},
      {"name": "Pup (RT0361)"}
     ]
    },
    {"name": "Pup (RT0336)"}
   ]
  }
 ]
}
    
var tree = d3.layout.tree()
    .size([h, 500]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var vis = d3.select("#chart").append("svg:svg")
    .attr("width", w)
    .attr("height", h)
  .append("svg:g")
    .attr("transform", "translate(20,30)");

var gradient = vis.append("svg:defs")
  .append("svg:linearGradient")
    .attr("id", "gradient")
    .attr("x1", "0%")
    .attr("y1", "0%")
    .attr("x2", "100%")
    .attr("y2", "100%")
    .attr("spreadMethod", "pad");
gradient.append("svg:stop")
    .attr("offset", "0%")
    .attr("stop-color", "#0cc")
    .attr("stop-opacity", 1);
gradient.append("svg:stop")
    .attr("offset", "100%")
    .attr("stop-color", "#0c0")
    .attr("stop-opacity", 1);

vis.append("svg:rect")
    .attr("width", w)
    .attr("height", h)
    .style("fill", "url(#gradient)");    

pedigreeData.x0 = 0;
pedigreeData.y0 = 0;
update(root = pedigreeData);

function update(source) {

  // Compute the flattened node list. TODO use d3.layout.hierarchy.
  var nodes = tree.nodes(root);
  
  // Compute the "layout".
  nodes.forEach(function(n, i) {
    n.x = i * barHeight;
  });
  
  // Update the nodes…
  var node = vis.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });
  
  var nodeEnter = node.enter().append("svg:g")
      .attr("class", "node")
      .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .style("opacity", 1e-6);

  // Enter any new nodes at the parent's previous position.
  nodeEnter.append("svg:circle")
      .attr("class", "animal")
      .attr("cx", function(d) { return 5; })
      .attr("cy", function(d) { return 0; })
      .attr("r", 4.5)
      .on("click", click);

  nodeEnter.append("svg:a")
      .attr("xlink:href", function(d) { return "http://www.bing.com/search?q=" + d.name; }) 
    .append("svg:text")
      .attr("dy", function(d) { return d._children ? -5 : d.children ? -5: 4; })
      .attr("dx", 15)
      .text(function(d) { return d.name; })
    .append("svg:title")
      .text(function(d) { return "Click to view record"; });
  
  // Transition nodes to their new position.
  nodeEnter.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })
      .style("opacity", 1);
  
  node.transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; })
      .style("opacity", 1)
    .select("circle")
      .style("fill", color);
  
  // Transition exiting nodes to the parent's new position.
  node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .style("opacity", 1e-6)
      .remove();
  
  // Update the links…
  var link = vis.selectAll("path.link")
      .data(tree.links(nodes), function(d) { return d.target.id; });
  
  // Enter any new links at the parent's previous position.
  link.enter().insert("svg:path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      })
    .transition()
      .duration(duration)
      .attr("d", diagonal);
  
  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);
  
  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();
  
  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children on click.
function click(d) {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }
  update(d);
}

function color(d) {
  return d._children ? "#3182bd" : d.children ? "#c6dbef" : "#fd8d3c";
}
    </script>
  </body>
</html>
