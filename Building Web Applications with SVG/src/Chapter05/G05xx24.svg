<svg xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
>

<title>
feFlood and feOffset
</title>
<defs>

<filter id="f1" > 
<feFlood x="10%" y="10%" width="80%" height="80%"   flood-color="green" 
flood-opacity=".5"/>
</filter>


<filter id="f2"> 
<feFlood x="10%" y="10%" width="80%" height="80%"   flood-color="green" 
flood-opacity=".5" result="A"/>
<feOffset dx="40" dy="25"/>
</filter>

</defs>

